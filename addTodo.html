<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script type="module" src="./assets/js/addTodo.js" defer></script>
    <title>✏️ Add Todo</title>
  </head>
  <body>
    <header>
      <a href="/index.html">Back</a>
      <h1>Create task</h1>
    </header>
    <main>
      <form>
        <label for="task">Write your task</label>
        <br />
        <input
          required
          name="task"
          id="task"
          placeholder="Write your task here..."
          type="text"
        />
        <button>Add</button>
      </form>
    </main>

  </body>
</html>
